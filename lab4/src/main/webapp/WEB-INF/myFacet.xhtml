<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>

        <div class="form-group">
            <h:outputLabel for="notebookBrand" class="control-label col-sm-4">Notebook Brand:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="notebookBrand" value="#{notebookBean.brand}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="notebookProcessor" class="control-label col-sm-4">Notebook Processor:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="notebookProcessor" value="#{notebookBean.processor}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="notebookVideocard" class="control-label col-sm-4">Notebook Videocard:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="notebookVideocard" value="#{notebookBean.videocard}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="notebookSeries" class="control-label col-sm-4">Notebook Series:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="notebookSeries" value="#{notebookBean.series}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>

    </ui:composition>
</h:body>
</html>
