<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:d="http://localhost/facelets">

<h:head>
    <title>Add Notebook</title>
</h:head>
<h:body>
    <h:form>
        <h2><h:outputText value="Add notebook"/></h2>

        <div class="form-group">
            <h:outputLabel for="notebookId" class="control-label col-sm-4">Notebook ID:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="notebookId" value="#{notebookBean.id}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>

        <d:myComponent/>

        <div class="form-group">
            <h:outputLabel for="userLogin" class="control-label col-sm-4">User Login:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu id="userLogin" value="#{notebookBean.userLogin}">
                    <f:selectItems value="#{userBean.getAllUserLogins()}" />
                </h:selectOneMenu>
            </div>
        </div>

        <h:commandButton action = "#{notebookBean.saveNotebookByAdmin()}" value = "Save" />
        <h:commandButton action = "notebookList.xhtml?faces-redirect=true" value = "Return" />
    </h:form>
</h:body>
</html>
